	<style>
		html {width: 100%;height: 100%;}
		body {background: #ffffff;width: 20%;height: 100%;}
   .loading{ position: absolute; top: 50%;  transform: translate(0, -50%);text-align: center;}
   .loadimg{width: 98%;display: inline-block;}
   .loadtext{text-align: center;line-height: 30px;font-size: 15px;position: relative;bottom:70px;color: #A5A5A5;}
	</style>

<body>
</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script>
  function SavePic(url){
    var timestamp = Date.parse(new Date())/1000;
    var path="fs://"+timestamp+".jpg";
    api.download({
        url: url,
        savePath: path,
        report: true,
        cache: true,
        allowResume: true
     },function(ret, err){
        if(ret.state == 1){
            api.saveMediaToAlbum({
                path: path
            }, function(ret, err){
              if( ret ){
                api.toast({
                    msg: '已保存到相册',
                    duration: 2000,
                    location: 'bottom'
                });
              }else{
                api.toast({
                    msg: '保存失败',
                    duration: 2000,
                    location: 'bottom'
                });
              }
            });
        }
    });
  }
  apiready = function(){
      var isHeadOpen=false;
      var isHeadShow=true;
      var address_array_origin=[];
      address_array_origin.push(api.pageParam.data);      
      var curr_index=api.pageParam.index;
      var StatusBarHeight=15;
      var photoBrowser = api.require('photoBrowser');
          photoBrowser.open({
          images:address_array_origin,
          activeIndex:0,
          bgColor: '#000'
          }, function(ret, err) {
            if(ret.eventType=='click'){
              api.closeWin({
                  name: 'browse_img'
              });
            }
            if(ret.eventType=='longPress'){
              api.actionSheet({
                  cancelTitle: '取消',
                  buttons: ['保存图片']
               }, function(ret, err){
                  if( ret.buttonIndex==1 ){
                    SavePic(address_array_origin[0]);
                  }
              });
            }
      });
    }
</script>
</html>
