<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title>车客</title>
    <link rel="stylesheet" type="text/css" href="../../../css/api.css" />
    <script src="../../../script/jquery-3.2.1.min.js" type="text/javascript"></script>
    <style>
        html,body { width: 100%; height: 100%; position: relative; }
        .fr{float: right;}
        .fl{float: left;}
         #myheader{height:50px;overflow: hidden;text-align: center;background-color:#fafafa }
        .back {width:80px;height:40px;position: absolute;left:0px;padding-left: 10px;}
        .backimg { float: left; height: 16px;padding-top: 18px;padding-bottom:17px; }
        .finish-btn{position: absolute;right:10px;line-height: 50px;padding-right:5px;font-size: 15px;color:#515151}
        .mytitle{ display: inline-block; margin: 0 auto; font-size: 16px; color: #515151; text-align: center; line-height: 50px; }
        .bottom-area{position: fixed; bottom:0px; line-height: 45px; font-size: 15px;width: 100%;display: flex;flex-wrap: wrap;justify-content: left;}
        .reset-btn{color:#515151; width: 20%; text-align: center; background-color: #FFF;}
        .confirm-btn{  color:#515151; width: 80%; text-align: center; background-color: #FDDC3C; }
    </style>
</head>
<body>
  <div id="wrap">
      <div id="myheader" class="myborder-bottom">
          <div onclick="goback()" class="back">
            <img src="../../../image/titlebar/back.png" class="backimg">
          </div>
          <div class="mytitle">更多筛选</div>
      </div>
  </div>
</body>
<script type="text/javascript" src="../../../script/api.js"></script>
<script type="text/javascript">
function goback(){
   api.closeWin({
       name: "filter_more_header"
   });
}
apiready=function(){
  $(".mytitle").html("更多筛选");
  var myheader = $api.byId('myheader');
  $api.fixStatusBar(myheader);
  var myheader = $api.offset(myheader);
  api.openFrame ({
        name:"filter_more",
        url: './filter_more.html',
        rect:{
            x:0,
            y:myheader.h,
            w:'auto',
            h:api.frameHeight-myheader.h+2
        },
        pageParam:{
          Conditions:api.pageParam.Conditions
        }
    });
  api.addEventListener({
      name: 'OpenSelectBrand'
   }, function(ret, err){
    api.openWin ({
          name:"filter_more_brand_header",
          url: './filter_more_brand_header.html',
          useWKWebView:true,
          bgColor:'#FAFAFA',
      });
  });
}
</script>
</html>
