<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
  <title>HTML</title>

  <!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
  <link rel="shortcut icon" href="/favicon.ico">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">
  <link rel="stylesheet" type="text/css" href="../../css/api.css" />
	<style>
		html {width: 100%;height: 100%;background:transparent;}
		body {background: rgba(0,0,0,0.4);width: 100%;height: 100%;}
		.floatbox {position: absolute; text-align: center; background: #fff; bottom: 0;width:100%;}
		.floatheader {height: 40px; line-height: 40px; font-size: 14px; color: #999; text-align: left; margin-left: 20px;}
		.floatbody {padding-bottom: 20px;}
		.floatbodybtn {width: 20px;height: 20px;background: #0fc;}
		.floatfooter {height: 40px; line-height: 40px; font-size: 18px;}
		/* 水平等宽样式 */
		.row {display: -webkit-box;display: -webkit-flex;}
		.col {-webkit-box-flex:1; -webkit-flex:1; flex:1;padding:10px;}
		.col img {width:50px;display: block; margin: 0 auto;}
		.col span {font-size: 12px;padding-top: 10px;}
		/* 悬浮样式 */
		.btnhover {background-color: #D1D4D7;}
	</style>
</head>
<body>
	<div class="floatbox">
		<div class="floatheader">分享</div>
		<div class="floatbody">
			<div class="row">
        <div class="col" onclick="ShareToWechat()">
					<img src="../../image/share/share_to_icon_wx.png" alt="">
					<span>微信好友</span>
				</div>
        <div class="col" onclick="ShareToMoment()">
          <img src="../../image/share/share_to_icon_wxq.png" alt="">
          <span>微信朋友圈</span>
        </div>
				<div class="col" onclick="ShareToQQ()">
					<img src="../../image/share/share_to_icon_qq.png" alt="">
					<span>QQ</span>
				</div>
			</div>
		</div>
	</div>
</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script>
  var detail,cover,title,count,description;
	function goback(){
		api.closeFrame({name: 'shareframe'});
	}
	function match(src, target){
        var mark = false;
        if(src === target){
            mark = true;
            return mark;
        }else{
            do{
                src = src.parentNode;
                if(src === target){
                    mark = true;
                    return mark;
                }
            }while(src !== document.body && src !== document.documentElement);

            return mark;
        }
  }
  function ShareToMoment(){
    api.showProgress({
        style: 'default',
        animationType: 'fade',
        title: "准备分享...",
        modal: true
    });
    var timestamp = Date.parse(new Date())/1000;
    var path="fs://"+timestamp+".jpg";
    var imgW=",w_150";
    var imgH=",h_150";
    var url="http://cheke-oss.oss-cn-hangzhou.aliyuncs.com/"+detail.Picture+"?x-oss-process=image/resize,m_fill"+imgH+imgW;
    api.download({
        url:url,
        savePath: path,
        report: true,
        cache: true,
        allowResume: true
     },function(ret, err){
        if(ret.state == 1){
          var timestamp = Date.parse(new Date())/1000;
          var path2="fs://"+timestamp+".png";
          var imageFilter = api.require('imageFilter');
          imageFilter.compress({
              img: path,
              scale:0.5,
              save:{
                album:false,
                imgPath:"fs://",
                imgName:timestamp+'.png'
              },
              quality: 0.5
           },function( ret, err ){
             if(ret.status){
                    api.hideProgress();
                    var wx = api.require('wx');
                    wx.shareWebpage({
                           apiKey: '',
                           scene: 'timeline',
                           title: title,
                           description: description,
                           thumb: path2,
                           contentUrl: 'http://www.chekehome.com/user/?ID='+api.pageParam.ID,
                        }, function(ret, err) {
                           if (ret.status) {
                               api.toast({
                                   msg: '分享成功',
                                   duration: 2000,
                                   location: 'bottom'
                               });
                           }
                           goback();
                       });
             }
          });
        }
    });
  }
  function ShareToWechat(){
    api.showProgress({
        style: 'default',
        animationType: 'fade',
        title: "准备分享...",
        modal: true
    });
    var timestamp = Date.parse(new Date())/1000;
    var path="fs://"+timestamp+".jpg";
    var imgW=",w_150";
    var imgH=",h_150";
    var url="http://cheke-oss.oss-cn-hangzhou.aliyuncs.com/"+detail.Picture+"?x-oss-process=image/resize,m_fill"+imgH+imgW;
    api.download({
        url:url,
        savePath: path,
        report: true,
        cache: true,
        allowResume: true
     },function(ret, err){
        if(ret.state == 1){
          var timestamp = Date.parse(new Date())/1000;
          var path2="fs://"+timestamp+".png";
          	var imageFilter = api.require('imageFilter');
          imageFilter.compress({
              img: path,
              scale:0.5,
              save:{
                album:false,
                imgPath:"fs://",
                imgName:timestamp+'.png'
              },
              quality: 0.5
           },function( ret, err ){
             if(ret.status)
             {
                    api.hideProgress();
                      var wx = api.require('wx');
                       wx.shareWebpage({
                           apiKey: '',
                           scene: 'session',
                           title: title,
                           description: description,
                           thumb: path2,
                           contentUrl: 'http://www.chekehome.com/user/?ID='+api.pageParam.ID,
                        }, function(ret, err) {
                           if (ret.status) {
                               api.toast({
                                   msg: '分享成功',
                                   duration: 2000,
                                   location: 'bottom'
                               });
                           }
                           goback();
                       });
            }
          });

        }
    });


  }
  function ShareToQQ(){
    var qq = api.require('qq');
    qq.shareNews({
        url: 'http://www.chekehome.com/user/?ID='+api.pageParam.ID,
        title: title,
        description: description,
        imgUrl: cover,
        type:'QFriend'
    });
  }
  apiready=function(){
    api.ajax({
       url: 'http://www.chekehome.com/public/index.php/getUserParams',
       method: 'post',
       data: {
           values: {
                User_ID:api.pageParam.ID
           },
       }
    },function(ret, err){
      if(ret){
        count = ret.Selling;
        description='【车行名称】：'+api.pageParam.detail.CompanyName+"\r\n"+ '【联系电话】：'+api.pageParam.detail.CompanyPhone+"\r\n"+'【在售车辆】：'+count+"台\r\n";
      }
    });
    detail=api.pageParam.detail;
    title=detail.Name+'的网上车行';

    var imgW=",w_150";
    var imgH=",h_150";
    cover="http://cheke-oss.oss-cn-hangzhou.aliyuncs.com/"+detail.Picture+"?x-oss-process=image/resize,m_fill"+imgH+imgW;
    var body = $api.dom('body');
    $api.addEvt(body,'touchend',function(e){
        var main = $api.dom('.floatbox');
        if(!match(e.target, main))
        {
            api.closeFrame({name:'shareframe'});
        }
    });
  }
</script>
</html>
